    left: 0;

  }
  header {

  }
  header h1 {
    font-size: 2.5rem;
    background: linear-gradient(45deg, #ffffff, #cccccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

  nav ul {

    color: white;

  }

  }

      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);

    display: inline-block;

    padding: 15px 50px;
    border-radius: 8px;
    margin-top: 90px;

    backdrop-filter: blur(5px);

  }
  .second-screen h2 {

    background: linear-gradient(90deg, #ffffff, #cccccc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    position: relative;
    display: inline-block;
    max-width: 40%;
    word-wrap: break-word;
    hyphens: auto;
    line-height: 1.2;
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.7);

  #particles-js {

  /* Mobile responsive styles */

    .get-started-btn {

    .second-screen {
      padding: 10px;
    }
    .second-screen h2 {
      font-size: 1.2rem; /* Really small second screen text */
      max-width: 70%; /* Adjust width */
    }
  }
</style>
